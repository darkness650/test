<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孙王出事</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      background-image: url("./4799885e15f39e3cd82768d630c9bad.jpg");
      background-repeat: no-repeat;
      background-size: 1700px 100vh;
    }

    .result {
      background-color: rgba(0, 0, 0, 0);
      box-sizing: border-box;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 800px;
      max-width: 800px;
      min-height: 40px;
      max-height: 600px;
      background: #fffbe6;
      color: #333;
      font-size: 22px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: left;
      padding: 20px 30px;
      z-index: 10;
      word-break: break-all;
      overflow-y: auto;
    }

    .question-container {
      margin: 0 auto;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0px;
      width: 800px;
      padding-bottom: 20px;
    }

    .question {
      background-color: azure;
      width: 100%;
      height: 50px;
      display: flex;
      border-radius: 10px;
      align-items: center;
    }

    .question .sun {
      width: 80%;
      height: 100%;
      font-size: 18px;
      border: none;
      outline: none;
      padding-left: 10px;
      box-sizing: border-box;
      border-radius: 10px 0 0 10px;
    }

    .question .submit {
      width: 20%;
      height: 100%;
      font-size: 18px;
      border: none;
      background: #388e3c;
      color: #fff;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    .question .submit:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }

    .question .submit:active {
      background: #388e3c;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) inset;
    }

    .user-question, .ai-answer {
      margin-bottom: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 90%;
    }

    .user-question {
      
      background-color:bisque;
      margin-left: 100px;
      text-align: right;
    }

    .ai-answer {
      background-color: #f1f8e9;
      margin-right: 100px;
    }

    .timestamp {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div id="result" class="result"></div>
  <div class="question-container">
    <div class="question">
      <input class="sun" placeholder="汪汪队需要我们">
      <button class="submit">汪汪队</button>
    </div>
  </div>
  <script>
    document.querySelector('.submit').onclick = async function () {
      const inputEl = document.querySelector('.sun');
      const btnEl = document.querySelector('.submit');
      const resultEl = document.getElementById('result');
      const input = inputEl.value;
      if (!input.trim()) {
        return;
      }
      
    
      const now = new Date();
      const timestamp = now.toLocaleTimeString();
      
   
      resultEl.innerHTML += `
        <div class="user-question">
          ${input}
          <div class="timestamp">${timestamp}</div>
        </div>
      `;
      
    
      resultEl.scrollTop = resultEl.scrollHeight;
      
      inputEl.value = '';
      btnEl.disabled = true;
      const oldText = btnEl.innerText;
      btnEl.innerText = '思考中...';
      
      try {
        const res = await fetch('http://10.136.4.23:8080/ai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: input })
        });

        if (!res.ok) {
          throw new Error(`HTTP错误，状态码: ${res.status}`);
        }

        const data = await res.json();
        
        
        const formattedAnswer = data.result
          .replace(/\n/g, '<br>')
          .replace(/\\n/g, '<br>');
        
        
        resultEl.innerHTML += `
          <div class="ai-answer">
            ${formattedAnswer}
            <div class="timestamp">${timestamp}</div>
          </div>
        `;
        
    
        resultEl.scrollTop = resultEl.scrollHeight;

      } catch (e) {
        console.error('请求失败:', e);
        resultEl.innerHTML += `
          <div class="ai-answer" style="color: red;">
            请求失败: ${e.message}
            <div class="timestamp">${timestamp}</div>
          </div>
        `;
      } finally {
        btnEl.disabled = false;
        btnEl.innerText = oldText;
      }
    }
    
  
    document.querySelector('.sun').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.querySelector('.submit').click();
      }
    });
  </script>
</body>

</html>
